<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
<section class="featured spad">
  <div class="container">
  <div class="row">
  <div class="col-lg-12">
  <div class="section-title">
  <h2>En Yeni Ürünler</h2>
  </div>
  <div class="featured__controls">
    <ul>
      <a (click)="changeId(-1)" class="ms-3"><li  class="filter-item"  data-filter="*">Hepsi</li></a>
    <a (click)="changeId(category.Id)" *ngFor="let category of categoryList()"  class="ms-3"><li  class="filter-item"  data-filter="*">{{category.Name}}</li></a>
    </ul>
  </div>
  </div>
  </div>
  <div class="row featured__filter" id="MixItUpE553B5">
  <div class="col-lg-3 col-md-4 col-sm-6 mix oranges fresh-meat" *ngFor="let product of filterProduct()">
  <div class="featured__item">
  <div class="featured__item__pic set-bg" data-setbg="img/featured/feature-1.jpg" style="background-image: url(&quot;{{product.ImagePath}}&quot;);">
  <ul class="featured__item__pic__hover">
 
  <li><a routerLink="/productDetail/{{ product.Id }}"><i class="fa fa-shopping-cart" ></i></a></li>
  </ul>
  </div>
  <div class="featured__item__text">
  <h6>{{product.Name}}</h6>
  <h5>{{product.UnitPrice}}₺</h5>
  </div>
  </div>
  </div>
  </div>
  </div>
  </section>
